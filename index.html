<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISO-Downloader /  Viewer - iVentoy</title>
    <link rel="icon" href="/favicon.ico" mce_href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.css">
    <script src="assets/js/bootstrap.bundle.js"></script>
    <script src="assets/js/loader.js"></script>
    <script src="assets/js/jquery-3.7.1.js"></script>
    <style>
        #iframe-viewer {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mt-5">ISO-Downloader / Viewer</h1>
                <p class="text-center">Download and View ISOs from a iVentoy-Server</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12" id="iso-list">
                <!-- ISO data will be populated here by loader.js -->
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <form id="upload-form" class="input-group">
                    <input type="file" class="form-control" id="isoFile" accept=".iso">
                    <button class="btn btn-success" type="submit">Upload</button>
                </form>
                <div id="upload-status" class="mt-2"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12" id="iframe-viewer">
                <!-- ISO data will be populated here by loader.js -->
            </div>
        </div>
    </div>
</body>
</html>
